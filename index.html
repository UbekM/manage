    <footer class="h-96 w-screen">
      <div
        class="part1 h-auto bg-red-500 grid grid-cols-1 md:h-56 gap-2 px-24 py-10 place-items-center bg-left-bottom bg-no-repeat md:grid-cols-2"
        style="
          background-image: url('./assets/images/bg-simplify-section-desktop.svg');
        "
      >
        <h2
          class="font-medium text-3xl text-white col-span-1 md:w-[65%] text-center md:text-left pb-5 md:p-0 w-auto"
        >
          Simplify how your team works today.
        </h2>
        <div class="md:justify-self-end md:pr-16">
          <button
            class="font-semibold text-xs px-6 py-3 bg-white rounded-3xl text-orange-400 col-span-1 shadow-md shadow-red-600"
          >
            Get Started
          </button>

            <img
              src="./assets/images/logo.svg "
              alt=""

            />

          <div class="col-span-5 md:col-span-1 md:mb-0 mb-16">
            <div class="flex gap-5 justify-center md:justify-start">

              <img src="./assets/images/icon-youtube.svg" alt="" />
              <img src="./assets/images/icon-twitter.svg" alt="" />
              <img src="./assets/images/icon-pinterest.svg" alt="" />
              <img src="./assets/images/icon-instagram.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="col-span-6 md:col-span-2">
          <div class="flex md:px-8 md:mb-0 mb-16 justify-between">
            <ul class="flex flex-col gap-4">
              <li>Home</li>
              <li>Pricing</li>
              <li>Products</li>

              id=""
